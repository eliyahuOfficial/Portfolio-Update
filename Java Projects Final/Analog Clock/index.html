<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analog Clock</title>
    <link rel="icon" type="image/x-icon" href="./img/eliyahu-faicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">

<body>

    <!----------General Body Page---------->
    <section>
        <div class="home-text">

            <h1>Analog <span>Clock</span></h1>

            <h3>Revolutionary Timepiece: <span>The Circular </span>Chronometer </h3>
            <p>Timekeeping device that displays the time using rotating hands on a dial, typically in a circular shape.
            </p>
        </div>

    </section>
    <!------------Analog Clock------------->
    <section>
        <div class="container">

            <div class="clock">

                <div style="--clr: #b5a168; --h: 74px;" id="hour" class="hand">
                    <i></i>
                </div>
                <div style="--clr: #7c7c7c; --h: 84px" id="min" class="hand">
                    <i></i>
                </div>
                <div style="--clr: #494949; --h: 94px" id="sec" class="hand">
                    <i></i>
                </div>

                <a style="--i: 1"><b>1</b></a>
                <a style="--i: 2"><b>2</b></a>
                <a style="--i: 3"><b>3</b></a>
                <a style="--i: 4"><b>4</b></a>
                <a style="--i: 5"><b>5</b></a>
                <a style="--i: 6"><b>6</b></a>
                <a style="--i: 7"><b>7</b></a>
                <a style="--i: 8"><b>8</b></a>
                <a style="--i: 9"><b>9</b></a>
                <a style="--i: 10"><b>10</b></a>
                <a style="--i: 11"><b>11</b></a>
                <a style="--i: 12"><b>12</b></a>

            </div>
        </div>

    </section>
