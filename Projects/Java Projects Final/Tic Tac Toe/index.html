<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Created by Eliyahu Levi -->
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./img/eliyahu-faicon.png" />
    <script src="https://kit.fontawesome.com/f772500d9d.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="select-box">
        <h1>Tic <span>Tac</span> Toe</h1>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player <span>X</span></button>
                <button class="playerO">Player <span>O</span></button>
            </div>
            <div class="credit">Created By <a href="https://www.facebook.com/eliyahuofficial/" target="_blank">Eliyahu
                    <span>Levi</span> </a>
            </div>
        </div>
    </div>



    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>


    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>





</body>

</html>
