    <meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="./img/eliyahu-faicon.png" />

<body>

    <!----------General Body Page---------->
    <section>
        <div class="home-text">

            <h1>Calcu<span>lator</span></h1>

            <h3>Key input <span>Display, internal </span>Processing circuitry </h3>


            <p>Typically consists of a keypad for inputting numbers and mathematical operations,</p>
            <p>a display screen to
                show the input and
                output, and internal circuitry to process the calculations.</p>


        </div>

    </section>

    <!-------------Calculator-------------->
    <section>
        <div>
            <div class="calculator">
                <input type="text" id="inputBox" placeholder="0" />
                <div>
                    <button class="button operator">AC</button>
                    <button class="button operator">DEL</button>
                    <button class="button operator">%</button>
                    <button class="button operator">/</button>
                </div>
                <div>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operator">*</button>
                </div>
                <div>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operator">-</button>
                </div>
                <div>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button operator">+</button>
                </div>

                <div>
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button equalBtn">=</button>
                </div>
            </div>
        </div>

    </section>
